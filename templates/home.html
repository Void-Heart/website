{% extends 'base.html' %}
{% block content %}
{% if not devmode %}
    <div class="card-group">
        {% for commit in github_data %}
            <div class="card">
                <div class="card-text"><p class="gamefont">{{ commit['commit']['message'] }}</p></div>
                <div class="card-commit-id"><p class="gamefont commit-id-text">{{ get_commit_id(commit['commit']['tree']['sha']) }}</p></div>
            </div>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
